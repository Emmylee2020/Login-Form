<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login <Form></Form></title>
    <style>
        body{
            background-color: rgb(43, 10, 66);
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        form{
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 25px;

        }

            margin-top: 20px;

        }

            line-height: 0;
            text-align: center;
            margin-bottom: 45px;
            background-color: rgb(43, 10, 66);
            font-family: sans-serif;
        }
    input{
        width: 100%;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid grey;
        padding: 5px 10px;
        outline: none;
    }
    input:focus{
        background-color: black;
        color: white;
        caret-color: yellow;

    button{

        border-radius: 5px;
        border: none;
        background-color: rgb(107, 199, 15);
        color: white;
        cursor: pointer;
    }

    }

    }

</head>

    <form action="">
        <h1>Login Form</h1>
        <div class="form1">
            <label for="">Email</label>
            <br>

        <div class="password">

            <br>

<p>Not have an account?</p>
